# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

language: rust
sudo: required

jobs:
  include:
    - os: linux
      dist: bionic
      env: TARGET=x86_64-unknown-linux-gnu
    - os: osx
      osx_image: xcode11.4
      env: TARGET=x86_64-apple-darwin
env:
  global:
    - CRATE_NAME=mdbook-latex

addons:
  apt:
    packages:
      - libgraphite2-dev
      - libharfbuzz-dev
      - libfontconfig1-dev
      - libicu-dev
      - libssl-dev
      - openssl
      - zlib1g-dev
  homebrew:
    packages:
      - harfbuzz
      - openssl

before_install:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv
  -in ci/deploy_rsa.enc -out /tmp/deploy_rsa -d

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  # Deploy 'tar.gz' release files to github.
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET.*"
    on:
      condition: "$TRAVIS_RUST_VERSION = stable"
    tags: true
    skip_cleanup: true

    # Deploy documentation.
  - provider: script
    script: rsync -rz --delete --quiet docs/book "$USER@$DOCS_PRODUCTION"

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never

